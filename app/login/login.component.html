<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
        <h1>Login</h1>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter name...">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="text" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter password...">
        </div>
        <span>Create new account <a routerLink="signup"> Sign Up </a></span><br>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
</div>
